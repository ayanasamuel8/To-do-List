<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="main">
        <div class="second-main">
            <header class="header">
                <h1>To Do List</h1>
                <div class="search-nav-bar">
                    <input type="search" id="note-search" placeholder="search Notes" oninput = 'searchNote()'>
                    <select name="status" id="status" onchange = 'changeStatus()'>
                        <option value="All">All</option>
                        <option value="completed">Completed</option>
                        <option value="incompleted">In-Complete</option>
                    </select>
                    <img src="assets/darktheme.png" alt="toggle" class="toggle-img" onclick="toggle()">
                </div>
            </header>
            <main class="notes-section">
                <ul class="note-list">
                    
                </ul>
                <footer>
                    <span class="add-note" onclick="addNote()">+ Add note...</span>
                </footer>
            </main>
        </div>
    </div>
    <div class="hidden container" onclick="outofpad(event)">
        <div class="pop-up">
            <section class="pad">
                <div class="note-input">
                    <h1>New Note</h1>
                    <textarea name="new-note" id="new-note" placeholder="Add Your Note Here..."></textarea>
                    <section class="buttons">
                        <button type="button" onclick="cancel(false)">Cancel</button>
                        <button type="button" onclick="save('add')">Save</button>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
